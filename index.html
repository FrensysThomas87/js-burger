<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Js Burger</title>
  </head>
  <body>
    <h1>Create your Burger</h1>
    <input type="text" name="" id="" placeholder="Name Your Burger">
    <h2>Ingredients</h2>
    <div id="checbox-container">
      <label for="cheese">Cheese</label>
      <input type="checkbox" name="cheese" value=""> 
      <label for="egg">Egg</label>
      <input type="checkbox" name="egg" value=""> 
      <label for="mustard">Mustard</label>
      <input type="checkbox" name="mustard" value=""> 
      <label for="tomato">Tomato</label>
      <input type="checkbox" name="tomato" value=""> 
      <label for="lettuce">Lettuce</label>
      <input type="checkbox" name="lattuce" value=""> 
      <label for="ketchup">Ketchup</label>
      <input type="checkbox" name="ketchup" value=""> 
    </div>
    
    <div id="discount-container">
      <label for="coupon">Discount Coupon</label>
      <input type="text" name="coupon" placeholder="123456ASFGGDF">
    </div>
    
    <button type="button" name="button">Calculate</button>
    <div id="total-container">
      Your Price <span>$</span>
    </div>
  </body>
</html>
