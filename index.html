<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Js Burger</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="wrapper">
      <header class="yellow-bg">
        <h1>Create your Burger</h1>
        <img src="img/burger-top.png" alt="">
      </header>

      <!-- inizio main -->
      <main>
        <div class="container">
          <!-- Area dove inserire il nome dell'hamburger -->
          <input type="text" name="fname-burger"  placeholder="Name Your Burger" value="">
          <h2>Ingredients</h2>

          <!-- Lista ingredienti da selezionare tramite ceckboxes -->
          <div id="checkbox-container" class="flex">
            <div class="checkbox-left">
              <img src="img/cheese.svg" alt="">
              <label for="cheese">Cheese</label>
              <input type="checkbox" id="cheese" value="5">
              <span>add</span>
              <img src="img/fried-egg.svg" alt="">
              <label for="egg">Egg</label>
              <input type="checkbox" id="egg" value="3">
              <span>add</span> <br>
              <img src="img/mustard.svg" alt="">
              <label for="mustard">Mustard</label>
              <input type="checkbox" id="mustard" value="3">
              <span>add</span>

            </div>

          <div class="checkbox-right">
            <img src="img/tomato.svg" alt="">
            <label for="tomato">Tomato</label>
            <input type="checkbox" id="tomato" value="2">
              <span>add</span> <br>
            <img src="img/lettuce.svg" alt="">
            <label for="lettuce">Lettuce</label>
            <input type="checkbox" id="lettuce" value="1">
            <span>add</span> <br>
            <img src="img/ketchup.svg" alt="">
            <label for="ketchup">Ketchup</label>
            <input type="checkbox" id="ketchup" value="6">
            <span>add</span> <br>
          </div>

          </div>

          <!-- Area dove inserire il codice sconto -->
          <div id="discount-container">
            <label for="coupon">Discount Coupon</label>
            <input type="text" id="coupon" placeholder="Inserisci il coupon sconto">
          </div>

          <!-- Tasto per calcolare il totale -->
          <div class="button-container">
            <button class="yellow-bg" type="button" name="button">
              <strong>calculate</strong>
            </button>
          </div>
        </div>
      </main>
      <!-- end main -->


    </div>
    <footer>
      <!-- div che contiene il totale -->
      <div id="total-container" class="flex">
        <span><strong>Your Price</strong></span>  <span><strong>$ 3</strong></span>
      </div>
    </footer>


    <!-- footer -->

    <!--end footer -->

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
